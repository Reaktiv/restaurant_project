    {% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}
    Register
{% endblock %}


{% block content %}

    <div class="card div-item" style="margin-top: 90px; margin-right: 40px; margin-left: 40px">
        <div class="card-header">
            <p class="fs-3 text-primary">Register</p>
        </div>
        <div class="card-body">
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-outline-success">Register</button>
            </form>
        </div>
    </div>
{% endblock %}
