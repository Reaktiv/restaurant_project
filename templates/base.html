{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'restaurant/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-dark"
      style="background: url('/media/bacground_photo1.jpg') no-repeat center center fixed; background-size: cover;">
{% if user.is_authenticated %}
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: rgba(37, 42, 43, 0.7);">
        <div class="container-fluid">
            <a href="https://bootstrapmade.com/demo/NiceRestaurant/"
               class="d-flex align-items-center text-decoration-none p-3" style="color: white">
                <i class="bi bi-fork-knife fs-3 me-2" style="color: #CEAF7F"></i>
                <span class="fs-3 fw-lighter">NiceRestaurant</span>
            </a>

            <!-- Toggle -->
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false"
                    aria-label="Toggle navigation" style="color: white;">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarScroll">
                <!-- Asosiy linklar -->
                <ul class="navbar-nav me-auto my-2 my-lg-0" style="list-style: none; padding: 0;">
                    <li class="nav-item">
                        <a class="nav-link"
                           href="{% url 'home' %}"
                           style="color: white; cursor: pointer; transition: 0.3s;"
                           onmouseover="this.style.color='#CEAF7F'"
                           onmouseout="this.style.color='white'"><i class="bi bi-houses-fill"></i>
                            Home
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link"
                           href="{% url 'create' %}"
                           style="color: white; cursor: pointer; transition: 0.3s;"
                           onmouseover="this.style.color='#CEAF7F'"
                           onmouseout="this.style.color='white'">
                            <i class="bi bi-plus"></i> Add food
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link"
                           href="{% url 'food_page' %}"
                           style="color: white; cursor: pointer; transition: 0.3s;"
                           onmouseover="this.style.color='#CEAF7F'"
                           onmouseout="this.style.color='white'"><i class="bi bi-egg-fried"></i>
                            All Foods
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           href="{% url 'cart' %}"
                           style="color: white; cursor: pointer; transition: 0.3s;"
                           onmouseover="this.style.color='#CEAF7F'"
                           onmouseout="this.style.color='white'"><i class="bi bi-basket-fill"></i>
                            Cart
                        </a>
                    </li>

                    {% block Categories %}{% endblock %}
                </ul>

                <!-- Profile & Logout -->
                <ul class="navbar-nav ms-auto my-2 my-lg-0">
                    <li class="nav-item mb-2 mb-lg-0" style="width: 100%; text-align: center; margin-bottom: 10px;">
                        <a href="{% url 'profile' %}" class="nav-link px-3 py-1"
                           style="color: white; width: 80%; transition: 0.3s; cursor: pointer;"
                           onmouseover="this.style.color='#CEAF7F'"
                           onmouseout="this.style.color='white'">
                            Profile
                        </a>
                    </li>

                    <li class="nav-item" style="width: 100%; text-align: center; margin-bottom: 10px;">
                        <form action="{% url 'logout' %}" method="POST" class="d-inline">
                            {% csrf_token %}
                            <button type="submit"
                                    class="nav-link px-3 py-1 border-0"
                                    style="color: white; width: 80%; transition: 0.3s; background: none; cursor: pointer;"
                                    onmouseover="this.style.color='#CEAF7F'"
                                    onmouseout="this.style.color='white'">
                                Logout
                            </button>
                        </form>
                    </li>
                </ul>


                {% block search %}{% endblock %}
            </div>
        </div>
    </nav>
{% endif %}

{% block content %}{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
<script>
    document.getElementById('id_images').addEventListener('change', function (event) {
        const previewContainer = document.getElementById('preview');
        previewContainer.innerHTML = ''; // clear old previews

        Array.from(event.target.files).forEach(file => {
            const reader = new FileReader();
            reader.onload = e => {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.classList.add('img-thumbnail', 'm-2');
                img.style.width = '150px';
                previewContainer.appendChild(img);
            };
            reader.readAsDataURL(file);
        });
    });
</script>

<div id="preview" class="d-flex flex-wrap mt-3"></div>

</body>
</html>
