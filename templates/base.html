{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'restaurant/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        /* Navbar hover effects */
        .navbar-nav .nav-link {
            transition: all 0.3s ease;
            border-radius: 4px;
            margin: 0 2px;
        }

        .navbar-nav .nav-link:hover {
            background-color: rgba(206, 175, 127, 0.2);
            color: #CEAF7F !important;
            transform: translateY(-1px);
        }

        /* Profile and Logout specific styling */
        .navbar-nav.ms-auto .nav-item {
            width: 100%;
            text-align: center;
            margin-bottom: 8px;
        }

        .navbar-nav.ms-auto .nav-link,
        .navbar-nav.ms-auto .logout-btn {
            width: 80%;
            display: inline-block;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        /* Logout button specific styling */
        .logout-btn {
            background: none;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }

        .logout-btn:hover {
            background-color: rgba(206, 175, 127, 0.2) !important;
            color: #CEAF7F !important;
        }

        /* Navbar background */
        .navbar-custom {
            background-color: rgba(37, 42, 43, 0.85) !important;
            backdrop-filter: blur(5px);
        }

        /* Brand styling */
        .navbar-brand-custom {
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .navbar-brand-custom:hover {
            color: #CEAF7F;
        }

        /* Main content spacing */
        .main-content {
            padding-top: 80px;
        }

        /* Mobile responsiveness */
        @media (max-width: 991px) {
            .navbar-nav .nav-link {
                text-align: center;
            }
        }
    </style>
</head>

<body class="bg-dark"
      style="background: url('/media/bacground_photo1.jpg') no-repeat center center fixed; background-size: cover;">

{% if user.is_authenticated %}
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-custom">
        <div class="container-fluid">
            <a href="https://bootstrapmade.com/demo/NiceRestaurant/"
               class="navbar-brand-custom d-flex align-items-center p-3">
                <i class="bi bi-fork-knife fs-3 me-2" style="color: #CEAF7F"></i>
                <span class="fs-3 fw-lighter">NiceRestaurant</span>
            </a>

            <!-- Toggle -->
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarScroll">
                <!-- Main links -->
                <ul class="navbar-nav me-auto my-2 my-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'create' %}"><i class="bi bi-plus"></i> Add food</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'food_page' %}">All Foods</a>
                    </li>
                    {% block Categories %}{% endblock %}
                </ul>

                <!-- Profile & Logout -->
                <ul class="navbar-nav ms-auto my-2 my-lg-0">
                    <li class="nav-item mb-2 mb-lg-0">
                        <a href="{% url 'profile' %}" class="nav-link text-white px-3 py-1">Profile</a>
                    </li>
                    <li class="nav-item">
                        <form action="{% url 'logout' %}" method="POST" class="d-inline w-100">
                            {% csrf_token %}
                            <button type="submit" class="nav-link text-white px-3 py-1 border-0 logout-btn">
                                Logout
                            </button>
                        </form>
                    </li>
                </ul>

                {% block search %}{% endblock %}
            </div>
        </div>
    </nav>
{% endif %}

<div class="main-content">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQb2TtxI"
        crossorigin="anonymous"></script>
</body>
</html>
