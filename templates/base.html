{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">


    <title>{% block title %}{% endblock %}</title>


    <link href="{% static 'restaurant/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>


<body class="bg-dark" style="background: url('/media/bacground_photo1.jpg') no-repeat center center fixed;
             background-size: cover;">

{% if user.is_authenticated %}
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: rgba(37, 42, 43, 0.7);">
        <div class="container-fluid">
            <a href="https://bootstrapmade.com/demo/NiceRestaurant/"
               class="d-flex align-items-center text-decoration-none  p-3" style="color: white">
                <i class="bi bi-fork-knife fs-3 me-2" style="color: #CEAF7F"></i>
                <span class="fs-3 fw-lighter">NiceRestaurant</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Link</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'create' %}" aria-disabled="true"><i class="bi bi-plus"></i>Add food</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'food_page' %}" aria-disabled="true">All Foods</a>
                    </li>
                    {% block Categories %}{% endblock %}
                </ul>
                {% block search %}
                {% endblock %}
            </div>
            <a href="{% url 'profile'%}" class="btn btn-info mx-3">Profile</a>
            <form action="{% url 'logout' %}" method="POST">
                {% csrf_token %}
                <button class="btn btn-outline-danger">Logout</button>
            </form>
        </div>
    </nav>
{% else %}

{% endif %}

{% block content %}{% endblock %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
